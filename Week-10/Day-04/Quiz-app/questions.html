<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./static/style-questions.css">
  <title>Manage Questions</title>
</head>

<body>

  <h1>Manage Questions</h1>
  <div class="quesiotns-conatiner">
    <p>Question1</p>
    <button>Delete</button>
    <p>Question2</p>
    <button>Delete</button>
    <p>Question3</p>
    <button>Delete</button>
  </div>

  <h3>Create new questions</h3>
  <div class="answers-container">
    <form action="#">
      <input type="text" name="" id="" default="Type your quesiton here">

      <h3>Answers</h3>

      <div>
        <label for="first-answer">#1</label>
        <input type="text" name="first-answer" id="first-answer" default="Type your answer here">
        <input type="radio" name="radio" id="first-radio">
      </div>

      <div>
        <label for="second-answer">#2</label>
        <input type="text" name="second-answer" id="second-answer" default="Type your answer here">
        <input type="radio" name="radio" id="second-radio">
      </div>

      <div>
        <label for="third-answer">#3</label>
        <input type="text" name="third-answer" id="third-answer" default="Type your answer here">
        <input type="radio" name="radio" id="third-radio">
      </div>

      <div>
        <label for="fourth-answer">#4</label>
        <input type="text" name="fourth-answer" id="fourth-answer" default="Type your answer here">
        <input type="radio" name="radio" id="fourt-radio">
      </div>

      <input type="submit" value="SUMBMIT">
    </form>
  </div>

  <a href="/main">Go back to the Game</a>

  <script src="./static/questions.js"></script>
</body>

</html>
