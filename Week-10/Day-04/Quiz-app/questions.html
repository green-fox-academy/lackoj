<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./static/style-questions.css">
  <title>Manage Questions</title>
</head>

<body>

  <h1>Manage Questions</h1>
  <div class="questions-container">
  </div>

  <h3>Create new questions</h3>
  <div class="answers-container">
    <form action="#">
      <input type="text" name="question" id="question" default="Type your quesiton here">

      <h3>Answers</h3>

      <div>
        <label for="answerOne">#1</label>
        <input type="text" name="answerOne" class="answers" id="answerOne" default="Type your answer here">
        <input type="radio" name="radio" class="radio">
      </div>

      <div>
        <label for="answerTwo">#2</label>
        <input type="text" name="answerTwo" class="answers" id="answerTwo" default="Type your answer here">
        <input type="radio" name="radio" class="radio">
      </div>

      <div>
        <label for="answerThree">#3</label>
        <input type="text" name="answerThree" class="answers" id="answerThree" default="Type your answer here">
        <input type="radio" name="radio" class="radio">
      </div>

      <div>
        <label for="answerFour">#4</label>
        <input type="text" name="answerFour" class="answers" id="answerFour" default="Type your answer here">
        <input type="radio" name="radio" class="radio">
      </div>

      <input type="submit" value="SUMBMIT">
    </form>
  </div>

  <a href="/main">Go back to the Game</a>

  <script src="./static/questions.js"></script>
</body>

</html>
